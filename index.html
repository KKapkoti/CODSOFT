<!DOCTYPE html>
 <html lang="en">
    <head>
        <title>simple calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <table class="calculator">
          <tr>
              <!--display-box display the mathematical exprssion and result-->
             <td colspan="4"><input class="diaplay-box" type="text" id="result" disabled/></td>
          </tr>
          <tr>
              <!--clear screen() function clear all the value-->
             <td> <input type="button" value="AC" onclick="clearscreen()" id="btn" /> </td>
                <td> <input type="button" value="DEL" onclick="Back()" id="btn" /> </td>
                <td> <input type="button" value="%" onclick="display('%')" /> </td>
             <td> <input type="button" value="/" onclick="display('/')" /> </td>
          </tr>
          <tr>
               <!--display () function display the value of clicked button-->
             <td> <input type="button" value="7" onclick="display('7')" /></td>
                <td> <input type="button" value="8" onclick="display('8')" /></td>
                <td> <input type="button" value="9" onclick="display('9')" /></td>
             <td> <input type="button" value="*" onclick="display('*')" /></td>
          </tr>
           <tr>
              <td> <input type="button" value="4" onclick="display('4')" /></td>
                <td> <input type="button" value="5" onclick="display('5')" /></td>
                <td> <input type="button" value="6" onclick="display('6')" /></td>
              <td> <input type="button" value="-" onclick="display('-')" /></td>
           </tr>
           <tr>
              <td> <input type="button" value="1" onclick="display('1')" /></td>
                <td> <input type="button" value="2" onclick="display('2')" /></td>
                <td> <input type="button" value="3" onclick="display('3')" /></td>
              <td> <input type="button" value="+" onclick="display('+')" /></td>
          </tr>
          <tr>
              <td> <input type="button" value="00" onclick="display('00')" /></td>
                <td> <input type="button" value="0" onclick="display('0')" /></td>
                <td> <input type="button" value="." onclick="display('.')" id="btn" /></td>
              <td> <input type="button" value="=" onclick="calculate('=')" /></td>
          </tr>
        </table>

         <script type="text/javascript" src="script.js"></script>
     </body>
 </html>
